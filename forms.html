<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form >
        <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>

    <label for="date">Choose a Date:</label><br>
    <input type="date" id="date" name="date">
    <br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">other</label>
    <br><br>

    <input type="checkbox" id="agree" name="agree" value="yes" required>
    <label for="agree">I agree to the terms</label>
    <br><br>

    <label for="city">Select Your City:</label><br>
    <select id="city" name="city">
      <option value="">-- Select a City --</option>
      <option value="islamabad">Islamabad</option>
      <option value="lahore">Lahore</option>
      <option value="karachi">Karachi</option>
      <option value="peshawar">Peshawar</option>
      <option value="quetta">Quetta</option>
      <option value="multan">Multan</option>
      <option value="faisalabad">Faisalabad</option>
      <option value="hyderabad">Hyderabad</option>
      <option value="rawalpindi">Rawalpindi</option>
    </select>
    <br><br>

    <label for="file">Upload a File:</label><br>
    <input type="file" id="file" name="file">
    <br><br>

    <label for="suggestions">Your Suggestions:</label><br><br>
    <textarea id="suggestions" name="suggestions" rows="5" cols="40" placeholder="Write your suggestions here..."></textarea>
    <br><br>

    <button type="submit">Submit</button>
    </form>
      
</body>
</html>
